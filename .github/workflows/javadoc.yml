# This workflow builds the Javadoc
name: Javadoc

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  # build javadoc
  javadoc:
    runs-on: ubuntu-latest

    timeout-minutes: 60
    steps:
      - uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # tag=v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3.11.0
        with:
          distribution: 'temurin'
          java-version: 17
          cache: 'gradle'

      - name: Run Javadoc
        run: ./gradlew javadoc
