# This workflow builds the Javadoc
name: Javadoc

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  # build javadoc
  javadoc:
    runs-on: ubuntu-latest

    timeout-minutes: 60
    steps:
      - uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # tag=v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3.5.0
        with:
          distribution: 'temurin'
          java-version: 17
          cache: 'gradle'

      - name: Run Javadoc
        run: ./gradlew javadoc
