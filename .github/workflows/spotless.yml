# This workflow checks the code style
name: Spotless

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  # check code style
  spotless:
    runs-on: ubuntu-latest

    timeout-minutes: 60
    steps:
      - uses: actions/checkout@8f4b7f84864484a7bf31766abe9204da3cbe65b3 # tag=v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3.11.0
        with:
          distribution: 'temurin'
          java-version: 17
          cache: 'gradle'

      - name: Run Spotless
        run: ./gradlew spotlessCheck
