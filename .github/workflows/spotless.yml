# This workflow checks the code style
name: Spotless

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  # check code style
  spotless:
    runs-on: ubuntu-latest

    timeout-minutes: 60
    steps:
      - uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8 # tag=v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3.7.0
        with:
          distribution: 'temurin'
          java-version: 17
          cache: 'gradle'

      - name: Run Spotless
        run: ./gradlew spotlessCheck
