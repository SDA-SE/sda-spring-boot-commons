dependencies {
  api 'org.springframework.boot:spring-boot-starter'
  api 'com.fasterxml.jackson.core:jackson-databind'
  api 'org.springframework.boot:spring-boot-starter-actuator'
  api 'org.springframework.boot:spring-boot-starter-validation'
  api 'org.springframework.kafka:spring-kafka'
  api project(":sda-commons-metadata-context")

  testImplementation project(":sda-commons-web-autoconfigure")
  testImplementation project(":sda-commons-web-testing")
  testImplementation 'org.springframework.kafka:spring-kafka-test', {
    exclude group: 'com.fasterxml.jackson.module'
    exclude group: 'com.fasterxml.jackson.dataformat'
    exclude group: 'com.fasterxml.jackson.datatype'
  }
  testImplementation 'org.junit-pioneer:junit-pioneer:2.1.0', {
    exclude group: 'org.junit'
  }
}
