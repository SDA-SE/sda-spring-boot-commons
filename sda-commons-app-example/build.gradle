plugins {
  id 'java'
}

group 'org.sdase.commons.spring'

repositories {
  mavenCentral()
}

dependencies {
  implementation project(':sda-commons-starter-web')
  implementation project(':sda-commons-starter-mongodb')

  testImplementation project(':sda-commons-web-testing')
}

test {
  useJUnitPlatform()
}
